name: Publish Swift Package

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-xcframework:
    name: Build XCFramework
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Kotlin Native
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Build XCFramework
        run: ./gradlew :timeago-kmp:assembleTimeAgoKMPReleaseXCFramework

      - name: Zip XCFramework
        run: |
          cd timeago-kmp/build/XCFrameworks/release
          zip -r TimeAgoKMP.xcframework.zip TimeAgoKMP.xcframework
          echo "XCFRAMEWORK_PATH=$(pwd)/TimeAgoKMP.xcframework.zip" >> $GITHUB_ENV

      - name: Calculate checksum
        id: checksum
        run: |
          CHECKSUM=$(swift package compute-checksum ${{ env.XCFRAMEWORK_PATH }})
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Checksum: $CHECKSUM"

      - name: Upload XCFramework to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.XCFRAMEWORK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload XCFramework artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: TimeAgoKMP.xcframework.zip
          path: ${{ env.XCFRAMEWORK_PATH }}

      - name: Generate Package.swift
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"

          cat > Package.swift << EOF
          // swift-tools-version:5.9
          import PackageDescription

          let package = Package(
              name: "TimeAgoKMP",
              platforms: [
                  .iOS(.v14),
                  .macOS(.v12)
              ],
              products: [
                  .library(
                      name: "TimeAgoKMP",
                      targets: ["TimeAgoKMP"]
                  )
              ],
              targets: [
                  .binaryTarget(
                      name: "TimeAgoKMP",
                      url: "https://github.com/samuolis/timeago-kmp/releases/download/v${VERSION}/TimeAgoKMP.xcframework.zip",
                      checksum: "${CHECKSUM}"
                  )
              ]
          )
          EOF

          cat Package.swift

      - name: Commit Package.swift
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "Update Package.swift for v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Package.swift for manual workflow
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "::notice::Package.swift content generated above. Add it to your repository root."
          echo "::notice::Checksum: ${{ steps.checksum.outputs.checksum }}"
